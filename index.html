<!DOCTYPE html>
<html>
<head>
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@300&display=swap" rel="stylesheet"> 
</head>
<body>
    <script src="script.js">
    </script>

    <h1>Rock, Paper, Scissors</h1>
    <div id="Rounds">
        <h3>Round:</h3>
        <div id="roundNumber">0</div>
    </div>
    <div id="scoreBoard">
        <h3>Score Board</h3>    
        <div class="scoreCounters">
            <div id="playerScore">0</div>
            <div id="computerScore">0</div>
        </div>  
    </div>
    <div id="gameBoard">
        <div id="playerChoice" class="choices"></div>
        <div class="choices"><h2 style="font-size: 4em; text-align: center;">VS</h2></div>
        <div id="computerChoice" class="choices"></div>
    </div>
    <div id="selection"></div>
    <div id="result"></div>
    <div id="finalResult"></div>
    <div class="btn-container">
        <button id="rock-btn" class="buttons" onclick="playRound('rock')">Rock</button>
        <button id="paper-btn" class="buttons" onclick="playRound('paper')">Paper</button>
        <button id="scissors-btn" class="buttons" onclick="playRound('scissors')">Scissors</button>
    </div>
  
</body>
</html>
