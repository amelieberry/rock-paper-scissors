<!DOCTYPE html>
<html>
<head>
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@300&display=swap" rel="stylesheet"> 
</head>
<body>
    <script src="script.js">
    </script>
    <div id="main-container">
        <h1>Rock, Paper, Scissors</h1>
        <div id="top-container">
            <div id="Rounds">
                <h3>Round:</h3>
                <div id="roundNumber">0 of 5</div>
            </div>
            <div id="scoreBoard">
                <h3>Score Board</h3>    
                <div class="scoreCounters">
                    <div id="playerScore">0</div>
                    <div id="computerScore">0</div>
                </div>  
            </div>
    </div>
        <div id="gameBoard">
            <div id="playerChoice" class="choices"></div>
            <div class="choices" id="vs"></div>
            <div id="computerChoice" class="choices"></div>
        </div>
        <div id="selection"></div>
        <div id="result"></div>
        <div id="finalResult"></div>
        <div class="btn-container" id="rps-btns">
            <button id="rock-btn" class="buttons" onclick="playRound('rock')">Rock</button>
            <button id="paper-btn" class="buttons" onclick="playRound('paper')">Paper</button>
            <button id="scissors-btn" class="buttons" onclick="playRound('scissors')">Scissors</button>
        </div>
        <div id="replay-btn" class="btns-visibility">
            <button id="replay" class="buttons" onclick="resetBoard()">Play Again</button>
        </div>
    </div>
  
</body>
</html>
